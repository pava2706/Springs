<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student details</title>
<style type="text/css">
body{
 margin: 0px;
    padding: 0px;
   background-color: teal;
}
h1{
font-family:cursive;
  color: navy;
  font-weight: bold;
}
#form{
background-color: silver;
 height: 50px;
    font-size: 20px;
    border-radius: 8px;
    text-align: center;
}
.btn{
background-color:green;
 border-radius: 8px;
 color:white;
 width:90%;
 text-align: center;
  font-size: 20px;
}

a{
color:yellow;
	font-size: 40px;
	background-color: green;
	border-radius:20px;
	align-content: left;
	padding-left: 20px;
}


</style>
</head>
<body>
<h1 align="center">Enter Student Details</h1>
<hr>
<form action="insert" method="post" >
<table id="form" align="center">
<tr>
<th>
Register_No :
</th>
<td><input type="text" placeholder="Insert no"  name="regno" required></td>
</tr>

<tr>
<th>
Name :
</th>
<td><input type="text" placeholder="Insert name"  name="name" required></td>
</tr>

<tr>
<th>
DOB :
</th>
<td><input type="date" name="dob"  placeholder="DOB " required></td>
</tr>

<tr>
<th>
Father_name :
</th>
<td><input type="text" name="father" placeholder="enter father name" required></td>
</tr>

<tr>
<th>
Gender :
</th>
<td>male <input type="radio" name="gender"required value="male">
female <input type="radio" name="gender"required value="female">
</td>
</tr>

<tr>
<th>
Kannada :
</th>
<td><input type="number" placeholder="kannada marks"  name="kannada" max="100" required></td>
</tr>

<tr>
<th>
English :
</th>
<td><input type="number" placeholder="English marks"  name="english" max="80" required></td>
</tr>

<tr>
<th>
Hindi :
</th>
<td><input type="number" placeholder="Hindi marks"  name="hindi" max="80" required></td>
</tr>

<tr>
<th>
Mathematics :
</th>
<td><input type="number" placeholder="maths marks"  name="maths" max="80" required></td>
</tr>

<tr>
<th>
Science :
</th>
<td><input type="number" placeholder="science marks"  name="science" max="80" required></td>
</tr>

<tr>
<th>
SocialScience :
</th>
<td><input type="number" placeholder="social marks"  name="social" max="80" required></td>
</tr>

<tr>
<td >
	<button type="submit" class="btn">Submit</button></td>
	<td><button type="reset" class="btn">Clear</button>
</td>
</tr>


</table>
</form>
<button> <a href="kseeb.html">Back</a></button>
</body>
</html>
